<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Poem Submission Payment</title>

    <!-- Global + page styles -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/payment.css" />
  </head>
  <body>
    <main class="pay-main">
      <section class="pay-card">
        <h1 class="pay-title">Payment&nbsp;Form</h1>
        <form id="paymentForm">
          <!-- Contact -->
          <h2 class="section-title">Contact&nbsp;Information</h2>
          <label>Full&nbsp;Name*<input type="text" name="name" required placeholder="Nancy Dua" /></label>

          <fieldset class="gender-field">
            <legend>Gender*</legend>
            <label><input type="radio" name="gender" value="male" required /> Male</label>
            <label><input type="radio" name="gender" value="female" required /> Female</label>
          </fieldset>

          <label>Address<textarea name="address" rows="4" placeholder="Enter your address"></textarea></label>
          <label>Email*<input type="email" name="email" required placeholder="xyz@gmail.com" /></label>
          <label>Pincode<input type="number" name="pincode" placeholder="123456" /></label>

          <!-- Payment -->
          <h2 class="section-title">Payment&nbsp;Details</h2>
          <label>Card&nbsp;Type*<select name="card_type" required>
              <option value="">— select —</option>
              <option value="rupay">Rupay</option>
              <option value="visa">Visa</option>
              <option value="mastercard">MasterCard</option>
            </select></label>
          <label>Card&nbsp;Number*<input type="text" name="card_number" required placeholder="1111‑2222‑3333‑4444" /></label>
          <label>CVV*<input type="password" name="cvv" required placeholder="123" /></label>

          <button type="submit" class="btn-primary pay-btn">Pay&nbsp;Now</button>
          <p class="note">* required fields</p>
        </form>
      </section>
    </main>

    <script>
      document.getElementById('paymentForm').addEventListener('submit', function (e) {
        e.preventDefault();
        alert('Your response has been submitted!');
        this.reset();
      });
    </script>
  </body>
</html>
